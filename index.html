<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>Abc</header>
    <main>
        <article id="output">
            <div>
                <section id="computed">0</section>
                <section id="data"></section>
            </div>
        </article>
        <article id="input">
            <section class="number_panel">
                <div class="row">
                    <button id="1" class="btn">1</button>
                    <button id="2" class="btn">2</button>
                    <button id="3" class="btn">3</button>
                </div>
                    <div class="row">
                    <button id="4" class="btn">4</button>
                    <button id="5" class="btn">5</button>
                    <button id="6" class="btn">6</button>
                </div>
                <div class="row">
                    <button id="7" class="btn">7</button>
                    <button id="8" class="btn">8</button>
                    <button id="9" class="btn">9</button>
                </div>
                <div class="row">
                    <button id="0" class="btn">0</button>
                </div>
            </section>
            <section id="operators">
                <button id="add" class="btn">+</button>
                <button id="minus" class="btn">-</button>
                <button id="divide" class="btn">/</button>
                <button id="multiple" class="btn">*</button>
                <button id="equalto" class="btne">=</button>
            </section>
        </article>
    </main>

    <script src="script.js"></script>
</body>
</html>
